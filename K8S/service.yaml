apiVersion: v1
kind: Service
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  selector:
    app: go-web-app
  type: NodePort   # Changed from ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080   # You can pick a port in the range 30000â€“32767
