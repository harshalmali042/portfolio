apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels: 
    app.kubernetes.io/name: argocd-server
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30081
    - name: https
      port: 443
      targetPort: 8080
      nodePort: 30082

